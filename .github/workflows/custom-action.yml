on:
  push:
    branches:
      - main

jobs:
  my-job:
    name: A job to say hello
    runs-on: ubuntu-latest

    steps:
      - name: Hello world action step
        id: hello
        uses: rubens-sertage/hello-barsoon@v1.1.3
        with:
          name: 'Brown'

      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The time was ${{ steps.hello.outputs.greeting }}"
